<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <button class="header__button button__burger"></button>
      <div class="header__logo"></div>
      <div class="header__divider"></div>
      <button class="header__button button__repair"></button>
      <button class="header__button button__checkstatus"></button>
    </header>
    <main class="main">
      <div class="main__title">
        <div class="title__highlight"></div>
        <h1 class="title__text">Услуги и сервисы</h1>
      </div>
      <ul class="main__slide-menu">
        <li class="slide-menu__button">Ремонтируемые устройства</li>
        <!-- <li class="slide-menu__button">Дополнительные услуги</li>
        <li class="slide-menu__button">Цены на услуги</li>
        <li class="slide-menu__button">Специальные цены</li>
      <li class="slide-menu__button">Отзывы</li> -->
      </ul>
      <div class="main__about">
        <div class="about__text text">
          Мы являемся авторизованным сервисным центром по ремонту техники Dell.
          Только у нас вы можете отремонтировать свой ноутбук Dell с официальной
          гарантией производителя.
        </div>
        <div class="about__read-more">
          <div class="read-more__expand"></div>
          <div class="read-more__text">Читать далее</div>
        </div>
        <div class="about__image"></div>
      </div>
    </main>
  </body>
</html>
